{% load static %}
{% load crispy_forms_tags %} 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
   body {
   	 background: rgb(34,193,195);
     background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,45,175,1) 100%);
   }
</style>
<body>
<div class="card text-center">
  <div class="card-header">
    Authentication
  </div>
  <div class="card-body">
    <h5 class="card-title">LOGIN</h5>
    <p class="card-text">Enter your "Username" and "Password"</p>

	<form method="POST">
		{% csrf_token %}
		<div style="display: flex; justify-content: center; flex-direction:column; flex-wrap:wrap; max-width: 25rem; margin: auto auto;">{{form|crispy}}</div>
		<input class="btn btn-primary" type="submit" value="Login">
	</form>
  </div>
  <div class="card-footer text-muted">
    Created by Shashank sharma
  </div>
</div>

<div class="card bg-dark text-white">
 <img class="card-img" src="{% static 'file.jpg' %}" style="opacity:0.5;filter: grayscale(30%);">
  <div class="card-img-overlay">
    <h1 class="card-title">Welcome to todo application</h1>
    <p class="card-text">Don't have an account? Register Here</p>
    <a class="btn btn-success" href="{% url 'register' %}" >Register</a>
    
  </div>
</div>
